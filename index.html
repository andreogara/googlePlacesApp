<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-signin-client_id" content="789232572770-d7fhm6hlcfo8dcdab9essov5i02phob8.apps.googleusercontent.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Zenefits Google Places</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<input id="txt_search" class="controls" type="text" placeholder="Search Box">
<div class="container">
    <div id="map-container">
        <div id="map"></div>
    </div>
    <div id="right-panel">
        <h2>Search Results</h2>
        <ul id="places"></ul>
        <button id="more">More results</button>
    </div>
    <div id="infowindow-content">
        <div id="place-name"></div><br>
        <div id="place-address"></div>
        <img id="place-image">
    </div>
</div>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApS8d9zH8-upPUzzXdWfmSTu77tUIRqCI&libraries=places"></script>
<script src='place.js' type='text/javascript'></script>
</body>
</html>
